<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>切换背景图</title>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" href="css/colpick.css">
	<link rel="stylesheet" href="css/set.css">
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<!-- 背景图区域设置 -->
	<div class="container">
		<div class="main">
			<ul id="cbp-bislideshow" class="cbp-bislideshow">
				<li><img src="images/1.jpg" alt="image01" /></li>
				<li><img src="images/2.jpg" alt="image02" /></li>
				<li><img src="images/3.jpg" alt="image03" /></li>
				<li><img src="images/4.jpg" alt="image04" /></li>
				<li><img src="images/5.jpg" alt="image05" /></li>
				<li><img src="images/6.jpg" alt="image06" /></li>
				<li><img src="images/7.jpg" alt="image07" /></li>
				<li><img src="images/8.jpg" alt="image08" /></li>
				<li><img src="images/9.jpg" alt="image09" /></li>
				<li><img src="images/10.jpg" alt="image10" /></li>
				<li><img src="images/11.jpg" alt="image11" /></li>
				<li><img src="images/12.jpg" alt="image12" /></li>
				<li><img src="images/13.jpg" alt="image13" /></li>
				<li><img src="images/14.jpg" alt="image14" /></li>
				<li><img src="images/15.jpg" alt="image15" /></li>
				<li><img src="images/16.jpg" alt="image16" /></li>
				<li><img src="images/17.jpg" alt="image17" /></li>
				<li><img src="images/18.jpg" alt="image18" /></li>
				<li><img src="images/19.jpg" alt="image19" /></li>
			</ul>
			<div id="cbp-bicontrols" class="cbp-bicontrols">
				<span class="cbp-biprev"></span>
				<span class="cbp-bipause"></span>
				<span class="cbp-binext"></span>
			</div>
		</div>
	</div>
	<div style="text-align:center;clear:both">
	</div>
	<!-- 背景色区域设置 -->
	<div id="set-back" class="popup box">
		<div class="title">
			<span>设置页面背景色</span>
			<!-- <img src="images/close.png" alt="关闭" class="close"> -->
		</div>
		<div id="set-color">
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.imagesloaded.min.js"></script>
	<script src="js/cbpBGSlideshow.js"></script>
	<script src="js/colpick.js"></script>
	<script src="js/drag.js"></script>
	<script>
		$(function () {
			// 初始化改变背景图片和背景色方法
			cbpBGSlideshow.init();
			// 基础操作面板可以移动拖拽
			$(".box").bg_move({
				move: '.title',
				size: 6
			});
		});
	</script>
</body>

</html>
